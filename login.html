<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card auth-card shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="text-primary"><i class="fas fa-graduation-cap"></i> LearnHub</h2>
                                <p class="text-muted">Start your learning journey today</p>
                            </div>

                            <!-- Login Form -->
                            <div id="loginForm">
                                <h4 class="mb-4">Login to Your Account</h4>
                                <form onsubmit="handleLogin(event)">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                </form>
                                <hr class="my-4">
                                <p class="text-center">
                                    Don't have an account? 
                                    <a href="#" onclick="toggleForms()" class="text-primary fw-bold">Sign Up</a>
                                </p>
                                <div class="text-center mt-3">
                                    <a href="index.html" class="text-muted">
                                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                                    </a>
                                </div>
                            </div>

                            <!-- Signup Form (Hidden by default) -->
                            <div id="signupForm" style="display: none;">
                                <h4 class="mb-4">Create Your Account</h4>
                                <form onsubmit="handleSignup(event)">
                                    <div class="mb-3">
                                        <label for="signupName" class="form-label">Full Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required minlength="6">
                                        </div>
                                        <small class="text-muted">Password must be at least 6 characters</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the Terms & Conditions
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        <i class="fas fa-user-plus me-2"></i>Sign Up
                                    </button>
                                </form>
                                <hr class="my-4">
                                <p class="text-center">
                                    Already have an account? 
                                    <a href="#" onclick="toggleForms()" class="text-primary fw-bold">Login</a>
                                </p>
                                <div class="text-center mt-3">
                                    <a href="index.html" class="text-muted">
                                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
